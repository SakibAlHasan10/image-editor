<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <main>
        <!-- <div class="image-upload-section" onclick="selectImage()">

        <div class="img-container">

        <div class="container">
            <div class="wrapper">
                <div class="editor-panel">
                    <div class="filter">
                        <label class="title">Filters</label>
                        <div class="options">
                            <button>Brightness</button>
                            <button>Saturation</button>
                            <button>Inversion</button>
                            <button>Grayscale</button>
                        </div>
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Brightness</p>
                                <p class="value">100%</p>
                                <input type="range" value="100" min="0" max="200" name="" id="">
                            </div>
                        </div>
                    </div>
                    <div class="rotate">
                        <label class="title"> Rotate & Flip</label>
                        <div class="option">
                            <button ><i class="fa-solid fa-rotate-left"></i></button>
                            <button ><i class="fa-solid fa-rotate-right"></i></button>
                            <!-- <button ><i class="fa-solid fa-rotate-left"></i></button> -->
                            <!-- <button ><i class="fa-solid fa-rotate-left"></i></button> -->
                        </div>
                    </div>
                </div>
                <div class="preview-img">
                    <img src="" alt="">
                </div>
            </div>
            <div class="controls">
                <button class="reset-filter">Reset Filter</button>
                <div class="row">
                    <input type="file" class="file-input" accept="image/*" name="" id="">
                <button class="choose-image">Choose Image</button>
                <button class="save-image">Save Image</button>
                </div>
                <div>hello</div>
            </div>
        </div>
    </main>
    <script src="/index.js"></script>
</body>
